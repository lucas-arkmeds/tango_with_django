<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/rango/static/css/form.css">

        <link rel="stylesheet" href="//rango/static/css/form.css">
        <!-- Is anyone getting tired of repeatedly entering the header over and over?? -->
        <title>Rango</title>

    <body>
        <h1>Login to Rango</h1>

        Rango says: <strong>register here!</strong><br/></br>

        <form id="login_form" method="post" action="/rango/user_login/">
            {% csrf_token %}
            <div class="form-group">
            <label >Username:</label> <input type="text" name="username" value=" "   class="form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" size="50"/>
            <br/>
            </div>
            <br/>
            <div class="form-group">
            Password: <input type="password" class="form-control-sm" id="exampleInputPassword1" placeholder="Password"  name="password" value="" size="50" />
            </div>
            <br/>

            <input type="submit" class="btn btn-primary" value="submit" />
        </form>

    </body>
</html>
